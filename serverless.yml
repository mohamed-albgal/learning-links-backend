# NOTE: update this with your service name
service: link-list-api

# Create an optimized package for the functions (for cold starts)
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: us-east-1
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. 
  #environment:
  #  SAMPLE_ENV_VAR: ${env:SAMPLE_ENV_VAR}

  environment:
    TableName: links

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  create:
    handler: handlers/create.handler
    events:
      - http:
          path: links
          method: post
          authorizer: aws_iam
          cors: true
  read:
    handler: handlers/read.handler
    events:
      - http:
          path: links/{linkId}
          method: get
          authorizer: aws_iam
          cors: true
  readAll:
    handler: handlers/readAll.handler
    events:
      - http:
          path: link
          method: get
          authorizer: aws_iam
          cors: true
  update:
    handler: handlers/update.handler
    events:
      - http:
          path: links/{linkId}
          method: put
          authorizer: aws_iam
          cors: true
  delete:
    handler: handlers/delete.handler
    events:
      - http:
          path: links/{linkId}
          method: delete
          authorizer: aws_iam
          cors: true

resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
